<head>
    <!-- Meta tags for character encoding and viewport -->

    <meta name="author" content="Dhanush Bohara">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.dhanushbohara.com.np/">

    <!-- Open Graph Tags for social media sharing -->
    <meta property="og:title" content="Dhanush Bohara - Full Stack Developer">
    <meta property="og:description"
        content="Passionate full-stack developer specializing in modern web technologies and software solutions.">

    <meta property="og:url" content="https://www.dhanushbohara.com.np/">

    <!-- Twitter Card Tags for Twitter sharing -->

    <!-- Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Inline CSS styles for the coming soon page -->
    <style>
        /* Body styling with white background for simplicity */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff; /* White background */
            color: #000000; /* Black text for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for centering the content */
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Heading styling with subtle fade-in animation for better UI/UX */
        h1 {
            font-size: 3rem; /* Slightly smaller for simplicity */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: fadeIn 1.5s ease-out; /* Simple fade-in animation */
        }

        /* Simple fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Gentle slide up */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Removed particle background for simpler design */
    </style>
</head>

<body>
    <!-- Container for the coming soon message -->
    <div class="container">
        <h1>Coming Soon.....</h1>
    </div>

    <!-- No JavaScript needed for particles, as removed for simplicity -->
</body>
