    <script>
        // Check login state on page load
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'dashboard.html'; // Redirect to dashboard if already logged in
            }
            initGoogleSignIn(); // Initialize Google Sign-In
        };

        // Mock backend API simulation
        const mockBackend = {
            users: [],
            resetCodes: {},
            
            // Simulate password hashing
            hashPassword: (password) => {
                return btoa(password); // Simple base64 for demo
            },
            
            // Simulate password verification
            verifyPassword: (password, hashed) => {
                return btoa(password) === hashed;
            },
            
            // Login simulation
            login: async (identifier, password) => {
                const user = mockBackend.users.find(u => 
                    u.email === identifier || u.username === identifier || u.phone === identifier
                );
                if (user && mockBackend.verifyPassword(password, user.password)) {
                    return { success: true, userId: user.id, username: user.username };
                }
                throw new Error('Invalid credentials');
            },
            
            // Registration simulation
            register: async (data) => {
                if (!data.fullName || !data.username || !data.email || !data.phone || !data.city || !data.country) {
                    throw new Error('All fields are required');
                }
                if (mockBackend.users.some(u => 
                    u.email === data.email || u.username === data.username || u.phone === data.phone
                )) {
                    throw new Error('Email, username, or phone already exists');
                }
                const user = {
                    id: mockBackend.users.length + 1,
                    ...data,
                    password: mockBackend.hashPassword(data.password),
                    login_type: 'email'
                };
                mockBackend.users.push(user);
                return { success: true };
            },
            
            // Forgot password simulation
            forgotPassword: async (email) => {
                const user = mockBackend.users.find(u => u.email === email);
                if (!user) {
                    throw new Error('Email not found');
                }
                const resetCode = Math.floor(100000 + Math.random() * 900000).toString();
                mockBackend.resetCodes[email] = resetCode;
                console.log(`Reset code ${resetCode} sent to ${email}`);
                return { success: true, resetCode };
            },
            
            // Reset password simulation
            resetPassword: async (email, code, newPassword) => {
                if (mockBackend.resetCodes[email] === code) {
                    const user = mockBackend.users.find(u => u.email === email);
                    if (user) {
                        user.password = mockBackend.hashPassword(newPassword);
                        delete mockBackend.resetCodes[email];
                        return { success: true };
                    }
                    throw new Error('User not found');
                }
                throw new Error('Invalid reset code');
            },
            
            // Social login simulation
            socialLogin: async (data) => {
                let user = mockBackend.users.find(u => u.email === data.email || u.social_id === data.social_id);
                if (!user) {
                    user = {
                        id: mockBackend.users.length + 1,
                        full_name: data.name,
                        username: `user_${Date.now()}`,
                        email: data.email,
                        social_id: data.social_id,
                        login_type: data.login_type,
                        phone: '',
                        city: '',
                        country: ''
                    };
                    mockBackend.users.push(user);
                }
                return { success: true, userId: user.id, username: user.username };
            }
        };

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="bg-${type === 'error' ? 'red' : 'green'}-100 border border-${type === 'error' ? 'red' : 'green'}-400 text-${type === 'error' ? 'red' : 'green'}-700 px-4 py-3 rounded" role="alert">
                    ${message}
                </div>
            `;
            alertContainer.classList.remove('hidden');
            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }

        // Password toggle functionality
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Initialize Google Sign-In
        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your Google Client ID
                callback: handleGoogleResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                { theme: 'outline', size: 'large', width: '100%' }
            );
        }

        // Handle Google Sign-In response
        async function handleGoogleResponse(response) {
            try {
                const profile = jwt_decode(response.credential);
                const result = await mockBackend.socialLogin({
                    email: profile.email,
                    name: profile.name,
                    social_id: profile.sub,
                    login_type: 'google'
                });
                if (result.success) {
                    // Store login state in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', result.username || profile.name);
                    showAlert('Google login successful!', 'success');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                }
            } catch (error) {
                showAlert(error.message);
            }
        }

        // Handle Facebook Login
        async function handleFacebookLogin() {
            try {
                FB.login(async function(response) {
                    if (response.authResponse) {
                        FB.api('/me', {fields: 'id,name,email'}, async function(response) {
                            if (!response.email) {
                                showAlert('Email not provided by Facebook');
                                return;
                            }
                            try {
                                const result = await mockBackend.socialLogin({
                                    email: response.email,
                                    name: response.name,
                                    social_id: response.id,
                                    login_type: 'facebook'
                                });
                                if (result.success) {
                                    // Store login state in localStorage
                                    localStorage.setItem('isLoggedIn', 'true');
                                    localStorage.setItem('username', result.username || response.name);
                                    showAlert('Facebook login successful!', 'success');
                                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                                }
                            } catch (error) {
                                showAlert(error.message);
                            }
                        });
                    } else {
                        showAlert('Facebook login cancelled or failed');
                    }
                }, {scope: 'public_profile,email'});
            } catch (error) {
                showAlert('Facebook login error: ' + error.message);
            }
        }

        // Form navigation functions
        function showLogin() {
            const forms = [
                document.getElementById('loginForm'),
                document.getElementById('registerForm'),
                document.getElementById('forgotPasswordForm'),
                document.getElementById('resetPasswordForm')
            ];
            forms.forEach((form, index) => {
                if (!form.classList.contains('hidden') && index !== 0) {
                    form.classList.add('slide-out');
                    setTimeout(() => {
                        form.classList.add('hidden');
                        form.classList.remove('slide-out');

        // Handle login
        async function handleLogin() {
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!identifier || !password) {
                showAlert('Please fill in all fields');
                return;
            }
            
            try {
                const result = await mockBackend.login(identifier, password);
                if (result.success) {
                    // Store login state in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', result.username);
                    showAlert('Login successful!', 'success');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                }
            } catch (error) {
                showAlert(error.message);
            }
        }

        // Handle registration
        async function handleRegister() {
            const data = {
                fullName: document.getElementById('registerFullName').value,
                username: document.getElementById('registerUsername').value,
                email: document.getElementById('registerEmail').value,
                phone: document.getElementById('registerPhone').value,
                city: document.getElementById('registerCity').value,
                country: document.getElementById('registerCountry').value,
                password: document.getElementById('registerPassword').value
            };
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (data.password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            if (data.password.length < 8) {
                showAlert('Password must be at least 8 characters long');
                return;
            }
            
            try {
                const result = await mockBackend.register(data);
                if (result.success) {
                    showAlert('Registration successful! Please login.', 'success');
                    showLogin();
                }
            } catch (error) {
                showAlert(error.message);
            }
        }

        // Handle forgot password
        async function handleForgotPassword() {
            const email = document.getElementById('forgotEmail').value;
            if (!email) {
                showAlert('Please enter an email');
                return;
            }
            
            try {
                const result = await mockBackend.forgotPassword(email);
                if (result.success) {
                    showAlert('Reset code sent to your email! Check console for demo code.', 'success');
                    showResetPassword();
                }
            } catch (error) {
                showAlert(error.message);
            }
        }

        // Handle reset password
        async function handleResetPassword() {
            const email = document.getElementById('forgotEmail').value;
            const code = document.getElementById('resetCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters long');
                return;
            }
            
            try {
                const result = await mockBackend.resetPassword(email, code, newPassword);
                if (result.success) {
                    showAlert('Password reset successful! Please login.', 'success');
                    showLogin();
                }
            } catch (error) {
                showAlert(error.message);
            }
        }
